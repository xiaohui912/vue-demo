<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #box {
      width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    header{
      margin-bottom: 10px;
    }
    main li{
      padding: 5px;
      list-style: none;
    }
    footer{
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="box" class="border">
    <header>
      <input type="text" placeholder="请输入你的任务名称，按回车键确认" class="btn btn-block border text-left">
    </header>
    <main>
      <ul>
        <li class="border">
          <label><input type="checkbox"> 喝酒</label>
          <button class="btn btn-danger btn-sm float-right">删除</button>
        </li>
      </ul>
    </main>
    <footer>
      <label><input type="checkbox"> 已完成3 / 全部3</label>
      <button class="btn btn-danger btn-sm float-right">清除已完成任务</button>
    </footer>
  </div>
</body>

</html>
